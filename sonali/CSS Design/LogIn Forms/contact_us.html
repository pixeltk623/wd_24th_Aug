<!DOCTYPE html>
<html>
<head>
	<title>Responsive Contact Us Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			width: 100%;
			height: 100vh;
			background:  linear-gradient(to left, #9900cc 21%, #00ccff 100%);
			background-repeat: no-repeat;
			overflow: hidden;
		}
		main{
			width: 70%;
			margin-left: 230px;
			padding-top: 110px;
		}
		.contact{
			background: white;
		}
		h1{
			text-align: center;
			font-family: Arial;
			font-size: 40px;
			padding: 20px;
			font-color: linear-gradient(to left, #9900cc 21%, #00ccff 100%);
		}
		.box{
			padding: 40px 50px 50px 60px;
		}
		.row{
			width: 100%;
			display: inline-block;
		}
		.right_row{
			width: 50%;
			float: left;
		}
		.left_row{
			width: 50%;
			float: left;
		}
		input{
			border: none;
			border-bottom: 2px solid lightgrey;
			height: 30px;
			width: 90%;
			margin-bottom: 50px;
		}
		input[name=text1]{
			width: 95%;
		}
		label{
			font-family: Arial;
		}
		button{
			margin-top: 10px;
			height: 40px;
			width: 15%;
			background: linear-gradient(to left, #9900cc 21%, #00ccff 100%);
			border: none;
			color: white;
			font-size: 20px;
			text-transform: uppercase;
		}

		@media screen and (min-width: 320px) and (max-width: 480px){

			main{
				width: 70%;
				margin-left: 20px;
				padding-top: 30px;
			}
			.right_row{
				width: 100%;
				float: none;
			}
			.left_row{
				width: 100%;
				float: none;
			}
			button{
				width: 100%;
			}

		}
		

	</style>
</head>
<body>

	<main>
		<div class="contact">
			<div class="heading">
				<h1> Responsive Contact Us Form</h1>
			</div>	

			<div class="box">
				<div class="row">
					<div class="right_row">
						<div>
							<label> First Name</label>
						</div>

						<div>
							<input type="text" name=""> 
						</div>	
	
						<div>
							<label> Email Address </label>
						</div>

						<div>
							<input type="email" name=""> 
						</div>	

					</div>
				
					<div class="left_row">
						<div>
							<label> Last Name</label>
						</div>

						<div>
							<input type="text" name=""> 
						</div>	
					
						<div>
							<label> Website Name</label>
						</div>

						<div>
							<input type="text" name=""> 
						</div>	
					</div>
				</div>
			
				<div class="center_row">
					<div>
						<label class="text"> Write your message</label>
					</div>

					<div>
						<input type="text" name="text1"> 
					</div>	
				</div>
	
				<button>
					<div class="button"> Submit </div>
				</button>

			</div>
		</div>
	</main>

</body>
</html>
