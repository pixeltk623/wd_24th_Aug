<!DOCTYPE html>
<html>
<head>
	<title>HD contact Us Form</title>
	<style type="text/css">
		
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			width: 100%;
			height: 100vh;
			background-image: url(skyblue.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
		.main{
			width: 90%;
		}
		.left_main{
			width: 45%;
			float: left;
			background-color: rgb(0, 0, 0,0.7);
			border-radius: 5px;
			padding: 35px;
			height: 90vh;
			margin-top: 2.7%;
			margin-left: 5%;
		}
		.right_main{
			width: 45%;
			float: left;
			background-color: rgb(0, 0, 0,0.7);
			border-radius: 5px;
			padding: 35px;
			height: 60vh;
			margin-top: 2.7%;
			margin-left: 5%;
		}
		label{
			color: #99b3ff;
			font-family: Arial;
			font-size: 15px;
		}
		input{
			border: none;
			border-bottom: 2px solid #99b3ff;
			height: 30px;
			width: 100%;
			margin-bottom: 20px;
		}
		textarea{
			resize: vertical;
			height: 150px;
			width:  100%;
		}
		.send{
			width: 100%;
			height: 40px;
			background-color: #809fff;
			border: none;
			border-radius: 5px;
			color: white;
			margin-top: 10px;
			font-size: 17px;
		}
		.nm{
			padding: 10px;
		}
		.text_right{
			float: left;
			width: 50%;
			padding-right: 8px;
		}
		.text_left{
			float: left;
			width: 50%;
			padding-left: 8px;
		}
		.textarea{
			height: 300px;
		}
		.right_bottom{
			width: 100%;
			background-color: rgb(0, 0, 0,0.7);
			/*height: 25vh;*/
			margin-top: 445px;
			padding: 20px;
			border-radius: 5px;		
		}
		.h1{
			color: #809fff;
			font-size: 70px;
			font-family: Arial;
			text-align: center;
		}


	</style>
</head>

				<div>

				<div class="nm">

				</div>
				<div>
					<input type="text" name="">

				<div>

						</div>

							<input type="text" name="">
						</div>
					</div>

					<div class="text_left">

							<label> Message</label>

						<div>
							<textarea class="textarea"></textarea>

						<div>

				</div>
