<!DOCTYPE html>
<html>
<head>
	
	<title></title>
</head>
<body>
	<form method="post">
		<label>Password</label>
			<input type="password" name="password" id="password" onkeyup="getPassword()">
			<br><br>
			<div id="result">
				<span id="e1">One lowercase character</span><br><br>
				<span id="e2">One uppercase character</span><br><br>
				
				<span id="e3">One number</span><br><br>
				<span id="e4">One special character</span><br><br>

				<span id="e5">8 characters minimum</span>
			</div>
		
		    <div id="ALLoK"></div>


			<button type="button" id="button">Submit</button>
	</form>

	<script type="text/javascript">
		var button = document.getElementById("button");

		button.disabled = true;

		function getPassword() {
			
			var password = document.getElementById("password").value;

			if(/[a-z]/.test(password)) {
				document.getElementById("e1").style.color = 'lightgrey';
			} else {
				document.getElementById("e1").style.color = 'black';
			}

			if(/[A-Z]/.test(password)) {
				document.getElementById("e2").style.color = 'lightgrey';
			} else {
				document.getElementById("e2").style.color = 'black';
			}

			if(/[0-9]/.test(password)) {
				document.getElementById("e3").style.color = 'lightgrey';
			} else {
				document.getElementById("e3").style.color = 'black';
			}


			if(/[\!\@\#\$\%\^\&\*\)\(\+\=\.\<\>\{\}\[\]\:\;\'\"\|\~\`\_\-]/g.test(password)) {
				document.getElementById("e4").style.color = 'lightgrey';
			} else {
				document.getElementById("e4").style.color = 'black';
			}

			if(password.length>=8) {
				document.getElementById("e5").style.color = 'lightgrey';
			} else {
				document.getElementById("e5").style.color = 'black';
			}

			if(/[a-z]/.test(password) && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[\!\@\#\$\%\^\&\*\)\(\+\=\.\<\>\{\}\[\]\:\;\'\"\|\~\`\_\-]/g.test(password) && password.length>=8) {

				document.getElementById("result").style.display = "none";
				document.getElementById("ALLoK").innerHTML = "<h2>All Ok</h2>";

				button.disabled = false;

			} else {
				document.getElementById("result").style.display = "block";
				document.getElementById("ALLoK").innerHTML = "";
				button.disabled = true;
			}
		 
		}
	</script>
</body>
</html>
