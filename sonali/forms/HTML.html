<!DOCTYPE html>
<html>
<head>
	<title> HTML FORM </title>
	<style type="text/css">
		
		table tr td{
			padding: 5px ;
		}
		table tr td{
			padding-left: 15px;
		}
		table tr td input{
			background: gray;
			border-radius: 4px;
			height: 5%;
			width: 100%;
		}
		table tr td button{
			background: gray;
			border-radius: 4px;
			height: 35px;
			width: 28%;
			margin-top: 5%;
			word-spacing: 2%;
			margin-left: 5px;
			font-size: 90%;   
		}

	</style>
</head>
<body bgcolor="lightgray">

<h2> HTML FORM </h2>

		<table>
		<form>
			
		<tr>
			<td>First Name: </td>
			<td> <input type="text" name="fisrt"></td>
		</tr>

		<tr>
			<td>Last Name: </td>
			<td> <input type="text" name="last"></td>
		</tr>

		<tr>
			<td>Date of Birth: </td>
			<td> <input type="text" name="birthdate"></td>
		</tr>

		<tr>
			<td>Email ID: </td>
			<td> <input type="email" name="mail"></td>
		</tr>

		<tr>
			<td>Mobile Number: </td>
			<td> <input type="text" name="mob"></td>
		</tr>

		<tr>
			<td colspan="2"> 
				<button name="submit" value="submit"> <b> SUBMIT </b> </button>
				<button name="reset" value="reset"> <b> RESET </b> </button>
			</td>
		</tr>

		</form>
		</table>

</body>
</html>
