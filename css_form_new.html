<!DOCTYPE html>
<html>
<head>
	<title>Contact us for IT Training, Outsourcing and Placement Services | TOPS Technologies</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		.container {
			background-color: #f2f2f2;
			padding: 15px;
		}

		label {
			padding: 15px;
    		display: inline-block;
		}
		.col-left {
			width: 25%;
			float: left;
		}
		.col-right {
			width: 75%;
			float: left;
		}

		.row::after {
			content: "";
			display: table;
			clear: both;
		}

		input[type=text],select,textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid lightgrey;
			border-radius: 5px;
			margin: 5px;
		}

		textarea {
			resize: vertical;
			height: 250px;
		}
		input[type=submit] {
			float: right;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
			padding: 10px 20px;
			border-radius: 5px;
		}
		input[type=submit]:hover {
			background-color: green;
		}

		@media screen and (min-width: 320px) and (max-width: 480px){ 

			.col-left {
				width: 100%;
			}
			.col-right {
				width: 100%;
			}
			input[type=submit] {
				width: 100%;
			}

			.container {
				padding: 5px;
			}
			label {
				padding: 8px;
			}

			input[type=text],select,textarea {
				margin: 0px;
			}
		}
	</style>
</head>
<body>

	<header>
		<h1>Responsive Form</h1>
		<p>Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other.</p>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col-left">
					<label>First Name</label>
				</div>
				<div class="col-right">
					<input type="text" name="" placeholder="Your Name..">
				</div>
			</div>
			<div class="row">
				<div class="col-left">
					<label>Last Name</label>
				</div>
				<div class="col-right">
					<input type="text" name="" placeholder="Last Name..">
				</div>
			</div>
			<div class="row">
				<div class="col-left">
					<label>Country</label>
				</div>
				<div class="col-right">
					<select>
						<option value="India">India</option>
						<option value="China">China</option>
						<option value="UK">UK</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-left">
					<label>Subject</label>
				</div>
				<div class="col-right">
					<textarea placeholder="Write Something.."></textarea>
				</div>
			</div>
			<div class="row">
				<input type="submit" name="submit">
			</div>
		</div>
	</main>

</body>
</html>
