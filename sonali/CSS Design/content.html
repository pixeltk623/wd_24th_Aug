<head>
	<title> Content CSS </title>

			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		header{
			border: 2px solid black;
			text-align: center;
			padding: 20px;
		}
		nav{
			border: 2px solid black;
			text-align: center;
			padding: 20px;
		}

		div.col-left {
			width: 85%;
			float: left;

		div.right-side {

		.row::after {
			content: "";
			display: table;
			clear: both;
		}
		footer{
			border: 2px solid black;
			text-align: center;
			padding: 40px;
		}
