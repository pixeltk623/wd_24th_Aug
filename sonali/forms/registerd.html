<!DOCTYPE html>
<html>
<head>
	<title> Register </title>
	<style type="text/css">
		
		table tr td{
			padding: 4px; 
		}
		
		table tr td{
			padding-left: 13%;
			text-align: left;	
		}
	</style>
</head>
<body>


<table height="70%" width="30%" bgcolor="lightgrey" align="center">
	<form align="center">

		 <tr> 
		 	<th colspan="2"> <h2> <u> Registration Form </u> </h2> </th>
		 </tr>	
		<tr>
			<td align="left"> First Name </td>
			<td> <input type="text" name="Fname"> </td>
		</tr>

		<tr>
			<td> Last Name </td>
			<td> <input type="text" name="Lname"> </td>
		</tr>

		<tr>
			<td> Nick Name </td>
			<td> <input type="text" name="Nname"> </td>
		</tr>

		<tr>
			<td> E-mail </td>
			<td> <input type="email" name="mail"> </td>
		</tr>

		<tr>
			<td> Password </td>
			<td> <input type="password" name="pwd"> </td>
		</tr>

		<tr>
			<td> Date of Birth </td>
			<td> <input type="text" name="dob"> </td>
		</tr>

		<tr>
			<td> Gender </td>
			<td><input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="male"> Female
			<input type="radio" name="gender" value="male"> Other </td>
		</tr>

		<tr>
			<td> Address </td>
			<td> <textarea cols="20" rows="4"> </textarea></td>
		</tr>

		<tr>
			<td>Mobile No.</td>
			<td><input type="number" name="mobile"></td>
		</tr>

		<tr> 
 		<td colspan="2"> <center>
 		<button name="submit"> Submit</button>
 		<button name="reset"> Reset </button> </center>
 		</td>
 		</tr>

	</form>
</table>

</body>
</html>
