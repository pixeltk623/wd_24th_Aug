<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
      <title>Hello, world!</title>
   </head>
   <body>
      <div class="container">
            <form>
             <div class="form-row">
                <div class="col-md-6 mb-3">
                   <label for="validationServer01">First name</label>
                   <input type="text" class="form-control" id="validationServer01" value="">
                   <div class="valid-feedback">
                      Looks good!
                   </div>
                </div>
                <div class="col-md-6 mb-3">
                   <label for="validationServer02">Last name</label>
                   <input type="text" class="form-control" id="validationServer02" value="" >
                   <div class="valid-feedback">
                      Looks good!
                   </div>
                </div>
             </div>
             <div class="form-row">
                <div class="col-md-6 mb-3">
                   <label for="validationServer03">City</label>
                   <input type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback">
                   <div id="validationServer03Feedback" class="invalid-feedback">
                      Please provide a valid city.
                   </div>
                </div>
                <div class="col-md-3 mb-3">
                   <label for="validationServer04">State</label>
                   <select class="custom-select" id="validationServer04" aria-describedby="validationServer04Feedback">
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                   </select>
                   <div id="validationServer04Feedback" class="invalid-feedback">
                      Please select a valid state.
                   </div>
                </div>
                <div class="col-md-3 mb-3">
                   <label for="validationServer05">Zip</label>
                   <input type="text" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback">
                   <div id="validationServer05Feedback" class="invalid-feedback">
                      Please provide a valid zip.
                   </div>
                </div>
             </div>
             <div class="form-group">
                <div class="form-check">
                   <input class="form-check-input" type="checkbox" value="term" id="invalidCheck3" aria-describedby="invalidCheck3Feedback">
                   <label class="form-check-label" for="invalidCheck3">
                   Agree to terms and conditions
                   </label>
                   <div  id="invalidCheck3Feedback" class="invalid-feedback">
                      You must agree before submitting.
                   </div>
                </div>
             </div>
             <button class="btn btn-primary validateForm" type="submit">Submit form</button>
            </form>
        </div>
      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
         -->
        <script type="text/javascript">
            $(document).ready(function() {
                $(document).on("click",".validateForm", function(event) {
                    event.preventDefault();
                    let firstName = $("#validationServer01").val()
                    let lastName = $("#validationServer02").val()
                    let city = $("#validationServer03").val()
                    let state = $("#validationServer04").val()
                    let zip = $("#validationServer05").val()
                    let terms = $("#invalidCheck3")

                    console.log(terms)

                    if (firstName=='') {
                        $("#validationServer01").removeClass('is-valid').addClass('is-invalid');
                    } else {
                        $("#validationServer01").removeClass('is-invalid').addClass('is-valid');
                    }
                    if (lastName=='') {
                        $("#validationServer02").removeClass('is-valid').addClass('is-invalid');
                    } else {
                        $("#validationServer02").removeClass('is-invalid').addClass('is-valid');
                    }

                    if (city=='') {
                        $("#validationServer03").removeClass('is-valid').addClass('is-invalid');
                    } else {
                        $("#validationServer03").removeClass('is-invalid').addClass('is-valid');
                    }
                    if (state==null) {
                        $("#validationServer04").removeClass('is-valid').addClass('is-invalid');
                    } else {
                        $("#validationServer04").removeClass('is-invalid').addClass('is-valid');
                    }
                    if (zip=='') {
                        $("#validationServer05").removeClass('is-valid').addClass('is-invalid');
                    } else {
                        $("#validationServer05").removeClass('is-invalid').addClass('is-valid');
                    }

                    if (terms[0].checked==false) {
                        $("#invalidCheck3").removeClass('is-valid').addClass('is-invalid');
                    } else {
                        $("#invalidCheck3").removeClass('is-invalid').addClass('is-valid');
                    }
                });


                
            });
        </script>
   </body>
</html>
