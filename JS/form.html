		function hobbyValidation() {
			//console.log('hi');

			let hobby = document.getElementsByName("hobby");

			var listOfHobbyValues = []

			//console.log(listOfHobbyValues);

			//console.log(hobby);

			for(let i=0; i<hobby.length; i++) {

				if (hobby[i].checked) {
					listOfHobbyValues.push(hobby[i].value)
				}

			}

			//console.log(listOfHobbyValues);

			if(listOfHobbyValues.length==0) {
				document.getElementById('error2').innerHTML = "Not selected";
			} else if (listOfHobbyValues.length==1){
				document.getElementById('error2').innerHTML = "Minimum 2 selected";
			} else {
				document.getElementById('error2').innerHTML = "";

				html += '	</tr>';
				html += '</table>';
				document.getElementById("res").innerHTML = html;

		}
