<!DOCTYPE html>
<html>
<head>
	<title> Content CSS </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		header{
			border: 2px solid black;
			text-align: center;
			padding: 20px;
			width: 100%;
		}
		nav{
			border: 2px solid black;
			text-align: center;
			padding: 20px;
			width: 100%;
		}
		/*aside{
			border: 2px solid black;
			width: 15%;
			float: left;
			text-align: center;
			padding: 70px 0px 250px 0px;

		}
		main{
			border: 2px solid black;
			width: 85%;
			float: right;
			text-align: center;
			padding: 70px 200px 250px 0px;
		}*/

	
		div.col-right {
			width: 85%;
			float: left;
			height: 450px;
			border: 3px solid black;
			text-align: center;
			padding: 200px;
		}

		div.left-side {
			width: 15%;
			float: left;
			height: 450px;
			border: 3px solid black;
			text-align: center;
			padding-top: 200px; 	
		}

		.row::after {
			content: "";
			display: table;
			clear: both;
		}
		footer{
			border: 4px solid black;
			text-align: center;
			width: 100%;
			padding: 20px; 	

		}
		
		@media screen and (min-width: 320px) and (max-width: 780px){

			.col-right{
				float: none;
				width: 100%;
			}
			.left-side{
				float: none;
				width: 100%;
			}
			

	</style>
</head>
<body>

	<header>
		<h2> Header Section </h2> 
	</header>

	<nav>
		<h2>Navigation Bar</h2>
	</nav>

	<main>
		<div class="row">
			
			<div class="left-side">
				<h2> Index </h2> 
			</div>
			<div class="col-right"> 
				<h2> Content Section</h2> 
			</div>
		</div>
		
	</main>



	<footer>
		<h2> Footer Section </h2>
	</footer>


</body>
</html>
