<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/01ffce6ed8.js" crossorigin="anonymous"></script>
	<title></title>
	<style type="text/css">
		.header {
			
			background-color: #FBFBFB;

		}
		.header ul {
			display: flex;
			flex-direction: row;
		}
		.header .s-header {
			position: absolute;
			right: 5px;
			top: 0px;
			

		}
		.header .s-header li {
			margin-right: 15px;
		}
		.header ul li {
			list-style-type: none;
			margin: 5px;
			color: grey;
			font-size: 11px;

		}

		.header-2 {
			 display: flex;
			 flex-direction: row;
			 margin: 40px;
		}
		
		
		.header-2 button {
			width: 100px;
			height: 40px;
			position: absolute;
			right: 40px;
		}
		.nav {
			background-color:#FBFBFB ;
			/*padding: 5px;*/

		}
		.nav ul {
			display: flex;
			flex-direction: row;

		}
		.nav ul li {
			list-style-type: none;
			margin: 10px;
			display: inline-block;
		}
		.img {
			display: flex;
			flex-direction: row;
			margin: 39px;
		}
		.img img {
			width: 250px;
			height: 200px;
			margin-left: 90px;
			

		}
		.img div {
			width: 50%;
		}
		.img div button  {
			border: 1px solid grey;
   			border-radius: 35px;
    		width: 90px;
		}
		.img div button i {
			color: #5B88C8;
		}
		.box {
			display: flex;
			flex-direction: row;
			background-color:#FBFBFB ;
		}
		.box .line-box {
			margin-left: 50px;
			display: flex;
			flex-direction: row;
		}
		.box div  {
			margin-top:20px ;
			margin-left: 70px;
			
		}


		
		.box .line-box .refresh {
			background-color: #5B88CB;
			color: white;
			width: 134px;
			text-align: center;
			padding: 10px;

		}
		.box .line-box .truck {
			background-color: #FFD900;
			color: white;
			width: 134px;
			text-align: center;
			padding: 10px;

		}
		.box .line-box .lock {
			background-color: #FA8071;
			color: white;
			width: 134px;
			text-align: center;
			padding: 10px;

		}
		.box .line-box .gift {
			background-color: #4ABEBD;
			color: white;
			width: 134px;
			text-align: center;
			padding: 10px;

		}
		/*.box .line-box .refresh i {
			margin-left: 40px;
			margin-top: 10px;
		}*/

		
	</style>
</head>
<body>
	<div class="header">
		<ul>
			<li><i class="fa fa-user" aria-hidden="true"></i></li>
			<li>My Account</li>
			<li><i class="fa fa-heart" aria-hidden="true"></i></li>
			<li>Whishlist</li>
			<li><i class="fa fa-user" aria-hidden="true"></i></li>
			<li>My Cart</li>
			<li><i class="fa fa-user" aria-hidden="true"></i></li>
			<li>Check Out</li>
			<li><i class="fa fa-user" aria-hidden="true"></i></li>
			<li>Login</li>
		</ul>
		<div class="s-header">
			<ul>
				<li>Currency:USD</li>
				<li>Language:English</li>
			</ul>
		</div>
	</div>

	<div class="header-2">
		
		<h2>STORA</h2>
		<button type="button" name="CART">CART-100<i class="fa fa-shopping-cart" aria-hidden="true"></i></button>

	</div>
	<div class="nav">
		<ul>
			<li class="active">HOME</li>
			<li>SHOP PAGE</li>
			<li>SINGLE PRODUCT</li>
			<li>CART</li>
			<li>CHECKBOX</li>
			<li>CATEGORY</li>
			<li>OTHERS</li>
			<li>CONTACT</li>
		</ul>
	</div>
	<div class="img">
		<div>
			<img src="https://cdn.shopify.com/s/files/1/1676/7297/products/Main-Image_5dd17660-d566-4297-bc2e-e43de833b2fc.jpg?v=1613028178">
		</div>
		<div>
			<h2>Apple store ipod</h2>
			<h3>& Phone</h3>
			<button type="button"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>Shop Now</button>
		</div>
	</div>
	<div class="box">
		<div class="line-box">
			<div class="refresh">
				<i class="fa fa-refresh" aria-hidden="true"></i>
				<p>30 Days Return</p>
			</div>
			<div class="truck">
				<i class="fa fa-truck" aria-hidden="true"></i>
				<p>Free Shipping</p>
			</div>
			<div class="lock">
				<i class="fa fa-lock" aria-hidden="true"></i>
				<p>Secure Payment</p>
			</div>
			<div class="gift">
				<i class="fa fa-gift" aria-hidden="true"></i>
				<p>New Product</p>
			</div>
		</div>
	</div>
</body>
</html>
