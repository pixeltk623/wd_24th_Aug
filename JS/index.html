<body>


	<form method="post">
		<label for="">Name</label>
		<input type="text" name="name" id="name">
		<span id="e1"></span>
		<br><br>
		<label for="">Email</label>
		<input type="email" name="email" id="email">
		<span id="e2"></span>
		<br><br>
		<input type="submit" value="Submit" onclick="return formValidation()">
	</form>

	<div id="result"></div>
	<script>

		

		function formValidation(){
			
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			// console.log(name + email)

			// re.test(String(email).toLowerCase())




			if(name=='') {
				document.getElementById("e1").innerHTML = "Name can Not be blank";
				document.getElementById("e1").style.color = "red";
			} else {
				document.getElementById("e1").innerHTML = "";
			}

			if(email=='') {
				document.getElementById("e2").innerHTML = "Email can Not be blank";
				document.getElementById("e2").style.color = "red";
			} else {

				if(!(re.test(String(email).toLowerCase()))) {
					document.getElementById("e2").innerHTML = "Email is not valid";
					document.getElementById("e2").style.color = "red";
				} else {
					document.getElementById("e2").innerHTML = "";
				}
 
				
			}

			if(name!='' && email !='') {
				//return true;

				var html = '';
				html += "<p>Name: "+name+"</p>";
				html += "<p>Email: "+email+"</p>";

				document.getElementById("result").innerHTML = html;
			}

			return false;
		}
	</script>
