<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Animaton Website </title>
	<style type="text/css">
		
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			background-image: url("aagra.jpg");
			width: 100%;
			background-repeat: no-repeat;
			background-size: cover;
		}
		#color-overlay {
		   position: fixed;
		   top: 0;
		   left: 0;
		   width: 100%;
		   height: 100%;
		   background-color: black;
		   opacity: 0.3;
		   z-index:-999; 
		  }

		  nav{
		  	background-color: black;
		  	opacity: 0.2;
		  	overflow: hidden;
		  }
		  .nav-left{
		  	width: 50%;
		  	float: left;
		  }
		  .nav-left h2{
		  	color: white;
		  	padding: 20px;
		  	margin-left: 100px;
		  	animation-name: bharat;
		  	animation-duration: 0.5s;
		  	animation-iteration-count: infinite;
		  }
		  .nav-right{
		  	width: 50%;
		  	float: right;
		  }
		  nav ul{
		  	list-style-type: none;
		  	margin-left: 200px;
		  }
		  nav ul li {
		  	text-align: center;
		  	padding: 25px;
		  	float: left;
		  }
		  nav ul li a{
		  	font-size: 18px;
		  	color: white;
		  	text-decoration: none;
		  }
		  nav ul li a.active{
		  	color: #00cccc;
		  	opacity: none;
		  }
		  section{
		  	text-align: center;
		  	margin: 250px;
		  	position: relative;
		  	font-family: Arial;
		  	color: white;
		  	text-shadow: 2px 1px 5px  rgb(13, 13, 13);
		  }
		  .h2{
		  	text-align: center;
		  	display: inline-block;
		  }
		  .wc{
		  	padding-bottom: 30px;
		  	font-size: 30px;
		  	letter-spacing: 2px;
		  }
		  .p{
		  	font-size: 18px;
		  	letter-spacing: 1px;
		  }
		  .button{
		  }
		  input[name=learn]{
		  	background: white;
		  	color: black;
		  	border: none;
		  	margin-top: 30px;
		  	font-size: 13px;
		  	font-family: Arial;
		  	border-radius: 3px;
		  	height: 28px;
		  	width: 13%;
		  	letter-spacing: 1px;
		  }
		  input[name=signup]{
		  	background: #009973;
		  	color: white;
		  	border: none;
		  	margin-top: 30px;
		  	font-size: 13px;
		  	font-family: Arial;
		  	border-radius: 3px;
		  	height: 28px;
		  	width: 13%;
		  	letter-spacing: 1px;
		  }


	</style>
</head>
<body>

	<div id="color-overlay"></div>

	<nav>
		<div class="nav-row"> 
			<div class="nav-left">
				<h2> MERA BHARAT </h2>
			</div>

			<div class="nav-right">
				<ul>
					<li><a clas="active" href=""> HOME </a></li>
					<li><a href=""> GALLERY </a></li>
					<li><a href=""> ABOUT </a></li>
					<li><a href=""> CONTACT </a></li>
				</ul>
			</div>
		</div>
	</nav>

	<section>
		<div class="h2">
			<p class="wc"> Welcome to Aagra </p>
		</div>

		<div class="p">
			<p>"India once is not enough"</p>
		</div>

		<div class="button">
			<input type="button" name="learn" value="Learn More">
			<input type="button" name="signup" value="SINGUP HERE">
		</div>

	</section>

</body>
</html>
