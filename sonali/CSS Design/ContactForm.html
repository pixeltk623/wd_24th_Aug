<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

		*{
			box-sizing: border-box;
		}
		.container{
			background: #f2f2f2;
			padding: 15px;
		}
		label{
			padding: 15px;
			display: inline-block;
		}
		.left_text{
			width: 25%;
			float: left;
		}
		.right_text{
			width: 75%;
			float: left;
		}
		.row::after{
			content: "";
			display: table;
			clear: both;
		}
		input[type=text],select,textarea{
			padding: 10px;
			width: 100%;
			border-radius: 3px;
			border:  1px solid lightgrey;
		}
		textarea{
			resize: vertical;
			height: 250px;
		}
		input[type=button]{
			float: right;
			border-radius: 3px;
			border: none;
			background: #4CAF50;
			color: white;
			cursor: pointer;
			padding: 10px 20px;
			margin-top: 10px;
		}
		input[type=button]:hover{
			background: green;
		}

		@media screen and (min-width: 320px) and (max-width: 480px){
			.left_text{
				float: none;
				width: 100%;
			}
			.right_text{
				float: none;
				width: 100%;
			}
			input[type=button]{
				width: 100%;
			}
			.container{
				padding: 5px;
			}
			label{
				padding: 8px;
			}
			input[type=text],select,textarea{
				margin: 0;
			}
		}

	</style>
</head>
<body>

	<main>
		<div class="container">
			<div class="row">
				<div class="left_text">
					<label> First Name</label>
				</div>
				<div class="right_text">
					<input type="text" name="fname" placeholder="Your First Name...">
				</div>
			</div>

			<div class="row">
				<div class="left_text">
					<label> Last Name</label>
				</div>
				<div class="right_text">
					<input type="text" name="fname" placeholder="Your Lirst Name...">
				</div>
			</div>

			<div class="row">
				<div class="left_text">
					<label> Country</label>
				</div>
				<div class="right_text">
					<select name="country">
						<option value="India"> India </option>
						<option value="USA"> USA </option>
						<option value="UK"> UK </option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="left_text">
					<label> Subject </label>
				</div>
				<div class="right_text">
					<textarea placeholder="Write Something..."></textarea>
				</div>
			</div>

			<div class="row">
				<input type="button" name="submit" value="Submit">
			</div>
		</div>
	</main>

</body>
</html>
