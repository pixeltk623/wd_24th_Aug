<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* {
			padding: ;
			margin: ;
			box-sizing: border-box;
		}

		header {
			text-align: center;
			padding: 15px;
			border: 1px solid black;
			border-radius: 17px;
			background-color: lightgrey;
		}

		nav {
			text-align: center;
			padding: 15px;
			border:1px solid green;
			float: left;
			width: 30%;
			height: 200px;
			border-radius: 17px;
			background-color: lightgrey;
		}

		main {
			text-align: center;
			padding: 15px;
			border: 1px solid green;
			float: left;
			width: 69%;
			height: 200px;
			border-radius: 17px;
			background-color: lightgrey;
			margin-left: 10px;
		}

		footer {
			text-align: center;
			padding: 15px;
			border: 1px solid green;
			border-radius: 17px;
			background-color: lightgrey;
		}

		section::after{
			content:"";
			display: table;
			clear: both;
		}
	</style>
</head>
<body>
	<header>
		<h2>Page Head Section</h2>
	</header>
	<br>

	<nav>
		<h2>Left Navigation</h2>
	</nav>
	
	<section>
		<main>
			<h2>Main Content</h2>
		</main>
	</section>
	 <br>

	<footer>
		<h2>Footer Section</h2>
	</footer>
</body>
</html>
