<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	body {
		background: linear-gradient(to right, #33ccff 41%, #9900cc 100%);
		height: 100vh;
		width: 100%;
	}
	div {
		border: 1px solid black;
		width: 900px;
		height: 80px;
		border-radius: 10px;
		position: absolute;
		top: 200px;
		left: 200px;
		background-color: white;
	}
		
	ul li {
		display: inline-block;
		float: left;
		padding: 5px;
		margin: 8px;

	}
	ul li a {
		text-decoration: none;
		list-style-type: none;
		color: black;
		border: 1px solid black;
		padding: 15px 15px;
		border-radius: 5px;

	}
	ul li a:hover {
		background-color: black;
		color: white;
	}
	.active {
		background-color: black;
		color: white;
	}

	</style>
</head>
<body>
	<section>
		<div>
			<ul>
				<li><a href="">previous</a></li>
				<li><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="" class="active">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">...</a></li>
				<li><a href="">17</a></li>
				<li><a href="">18</a></li>
				<li><a href="">19</a></li>
				<li><a href="">20</a></li>
				<li><a href="">Next</a></li>
			</ul>
		</div>
	</section>
</body>
</html>
