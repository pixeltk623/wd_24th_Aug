<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	    *{
	    	padding: ;
	    	margin: ;
	    	box-sizing: border-box;
	    }
		header {
            border: 1px solid;
            text-align: center;
		} 

		nav {
			border: 1px solid;
			text-align: center;
		}
		
		aside {
			border: 1px solid;
			float: left;
			width: 15%;
			height: 300px;
            text-align: center;
            padding: 70px 0px 250px 0px;
		}

		main {
			border: 1px solid;
			float: left;
			width: 85%;
			height: 300px;
			text-align: center;
			padding: 70px 200px 250px 0px;
		}

		footer {
            border: 1px solid;
            padding: 10px;
            text-align: center;
		}
		@media screen and (min-width: 320px) and (max-width: 800px){

			main{
				text-align: center;
			}
			footer{
				float: none;
			}
		}
	</style>
</head>
<body>
    <header>
    	<h2>Header Section</h2>
    </header>

    <nav>
        <h2>Navigation Bar</h2>
    </nav>

    <section>
    	<aside>
    		<h2>Index</h2>
    	</aside>
        <main>
            <h2>Content Section</h2>
        </main>
    </section>

    <footer>
         <h2>Footer Section</h2>
    </footer>
</body>
</html>
