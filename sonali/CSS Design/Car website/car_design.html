<!DOCTYPE html>
<html>
<head>
	<title> Car Layout </title>
	<style type="text/css">
		
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			background-color: #0d0d0d;
		}
		nav{
			width: 100%;
			background-color: black;
			overflow: hidden;
		}
		.left_col{
			width: 40%;
			display: inline-block;
			float: left;
		}
		img{
			width: 15%;
			height: 10%;
			margin-left: 200px;
		}
		h2{
			color: white;
			font-family: Arial;
			font-size: 35px;
			float: right;
			padding: 35px 190px 0px 0px;
		}
		.right_col{
			width: 60%;
			float: left;
		}
		ul{
			float: left;
		}
		ul li{
			display: inline-block;
			list-style-type: none;
			padding: 40px;
		}
	 	ul li a{
	 		text-decoration: none;
	 		float: left;
	 		font-size: 20px;
	 		color: white;
	 		font-family: Arial;
	 	}


	</style>
</head>
<body>

	<nav>
		<div class="row">
			<div class="left_col">
				<a href=""> <img src="car_ logo.png"> </a>
				<a href=""> <h2> ULOAX </h2> </a>
			</div>

			<div class="right_col">
				<ul>
					<li><a href=""> Home </a></li>
					<li><a href=""> Texi </a></li>
					<li><a href=""> Booking </a></li>
					<li><a href=""> Contact Us </a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main>
		<div class="container">
			<div class="left_cnt">
				<p> BOOK NOW <br> (+71) 1234567890 </p>
				<img src="R.png">
			</div>

			<div class="right_cnt">
			</div>
		</div>
	</main>

</body>
</html>
