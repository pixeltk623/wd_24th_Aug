<!DOCTYPE html>
<html>
<head>
	<title> Multiple Side </title>
	<style type="text/css">
		
		*{
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}
		.head_logo{
			float: left;
			width: 20%;
			text-align: center;
			border: 3px solid black;
			padding: 15px;
			font-size: 20px;
		}
		.barner{
			text-align: center;
			border: 3px solid black;
			padding: 15px;
			font-size: 20px;
		}
		.Hbar{
			width: 100%;
			border: 3px solid black;
			text-align: center;
			padding: 15px;
			font-size: 20px;
		}
		section{
			background: cover;
		}
		main.row::after{
			content: "";
			display: table;
			clear: both;
		}
		.leftBlock{
			width: 20%;
			text-align: center;
			float: left;
			height: 500px;
			padding-top: 20px;
			border: 3px solid black;
			font-size: 20px;
			margin-bottom: 18px;
		}
		.center{
			width: 60%;
			border: 1px solid black;
			float: right;
			height: 500px;
		}
		.centerBlock{
			height: 140px;
			border: 3px solid black;
			text-align: center;
			padding-top: 50px;
			font-size: 20px;
		}
		.block{
			width: 100%;
			border: 1px solid black;
			margin: 0px;
			padding: 0px;  
		}
		.block .center_leftBlock{
			width: 50%;
			float: left;
			height: 220px;
			border: 3px solid black;
			text-align: center;
			padding-top: 100px;
			font-size: 20px;
		}
		.block .center_rightBlock{
			width: 50%;
			float: right;
			height: 220px;
			border: 3px solid black;
			text-align: center;
			padding-top: 100px;
			font-size: 20px;
		}
		.module{
			height: 140px;
			border: 3px solid black;
			text-align: center;
			padding-top: 50px;
			font-size: 20px; 
			margin-top: 23.5%;
		}
		.rightBlock{
			width: 20%;
			text-align: center;
			float: right;
			height: 500px;
			padding-top: 20px;
			border: 3px solid black;
			font-size: 20px;
		}
		.footer{
			width: 100%;
			border: 3px solid black;
			text-align: center;
			padding: 15px;
			font-size: 20px;
			overflow: hidden;
		}

	</style>
</head>
<body>

	<header>
		<div class="head_logo"> Header Logo </div>
		<div class="barner"> Header Barner </div> 
		<div class="Hbar"> Header Bar </div>
	</header> <br>

	<section>
			<div class="leftBlock"> Left  Blocks </div>
			<div class="rightBlock"> Right  Blocks </div>

			<div class="center">
			<div class="centerBlock"> Center-Center  Blocks </div>
			
			<div class="block">
			<div class="center_leftBlock"> Center-Left  Blocks </div>
			<div class="center_rightBlock"> Center-right Blocks </div> 
			</div>
			
			<div class="module"> Module Comments </div>
			</div>
		</main>
	</section>

	<footer> 
		<div class="footer">
			Footer Bar
		</div>
	</footer>

</body>
</html>
