<!DOCTYPE html>
<html>
<head>
	<title> Content CSS </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		header{
			border: 2px solid black;
			text-align: center;
			padding: 20px;
		}
		nav{
			border: 2px solid black;
			text-align: center;
			padding: 20px;
		}
		aside{
			border: 2px solid black;
			width: 15%;
			float: left;
			text-align: center;
			padding: 70px 0px 250px 0px;

		}
		main{
			border: 2px solid black;
			width: 85%;
			float: right;
			text-align: center;
			padding: 70px 200px 250px 0px;
		}
		footer{
			border: 2px solid black;
			text-align: center;
			padding: 40px;
		}
		
		@media screen and (min-width: 320px) and (max-width: 800px){

			main{
				text-align: center;
			}
			footer{
				float: none;
			}
		}

	</style>
</head>
<body>

	<header>
		<h2> Header Section </h2> 
	</header>

	<nav>
		<h2>Navigation Bar</h2>
	</nav>

	<section>
		<aside> 
			<h2> Index </h2> 
		</aside>
		<main> 
			<h2> Content Section </h2>
		</main>
	</section>

	<footer>
		<h2> Footer Section </h2>
	</footer>


</body>
</html>
