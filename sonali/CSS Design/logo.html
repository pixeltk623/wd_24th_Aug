<!DOCTYPE html>
<html>
<head>
	<title>Logo</title>
	<style type="text/css">
		
		*{
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}
		header{
			width:  100%;
			height: 70px;
			text-align: center;
			padding-top: 15px;
			background: lightgrey;
		}
		nav{
			width: 100%;
			height: 70px;
			background: lightgrey;
			overflow: hidden;
			margin-top: 10px;
		}
		nav ul{
			overflow: hidden;
			list-style-type: none;	
		}
		nav ul li{
			float: left;
			text-align: center;
			 
		}
		nav ul li a{
			display: inline-block;
			text-align: center;
			padding-left: 210px;
			padding-top: 25px; 
		}
		main{
			margin-top: 20px;
			width: 100%;
			background: lightgrey;
			height: 200px;
			text-align: center;
		}
		section{
			margin-top: 10px;
		}
		.one{
			width: 31.3%;
			height: 200px;
			padding-top: 10px;
			text-align: center;
			background: lightgrey;
			float: left;
			margin-right: 2%;
			margin-bottom: 15px;
		}
		.two{
			width: 33.4%;
			height: 200px;
			padding-top: 10px;
			text-align: center;
			background: lightgrey;
			float: left;
		}
		.three{
			width: 31.3%;
			height: 200px;
			padding-top: 10px;
			text-align: center;
			background: lightgrey;
			float: right;
			margin-left: 2%;
		}
		footer{
			width:  100%;
			height: 70px;
			text-align: center;
			padding-top: 20px;
			background: lightgrey;
			overflow: hidden;
		}

	</style>

</head>
<body>

	<header> 
		<h1>Logo </h1>
	</header>

	<nav>
		<ul>
			<li> <a href=""> Home </a> </li>
			<li> <a href=""> Products </a> </li>
			<li> <a href=""> Services </a></li>
			<li> <a href=""> About </a></li>
			<li> <a href=""> Contact </a> </li>
		</ul>
	</nav>

	<main>
		Features
	</main>

	<section>
		<div class="one"> Column One </div>
		<div class="three"> Column Three </div>
		<div class="two"> Column Two </div>
	</section>

	<footer>
		Copyright 2011
	</footer>

</body>
</html>
