<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Animation </title>
	<style type="text/css">
		
		.main{
			width: 850px;
			height: 500px;
			border: 1px solid;
			margin: auto;
			position: relative;
		}
		.box{
			height: 100px;
			width: 100px;
			background: black;
			position: absolute;
			animation-name: boxing;
			animation-duration: 5s;
			animation-iteration-count: 2;
			animation-direction: alternate;
			animation-timing-function: linear;
		}
		.box2{
			height: 100px;
			width: 100px;
			background-color: greenyellow;
			top: 150px;
			position: absolute;
			animation-duration: 5s;
			animation-name: text;
			animation-fill-mode: backwards;
		}

		@keyframes text{
			from{
				background-color: orange;
				top: 150px;
				left: 0px;
			}
			to{
				background-color: yellowgreen;
				top: 150px;
				left: 750px;
			}
		}


		@keyframes boxing{
			0% {
				background-color: orange;
				top: 0px;
				left: 0px;
			}
			25% {
				background-color: lightblue;
				top: 0;
				left: 750px;
			}
			50%{
				background-color: greenyellow;
				top: 400px;
				left: 750px;
			}
			75% {
				background-color: lightcoral;
				top: 400px;
				left: 0px;
			}
			100% {
				background-color: lightsalmon;
				top: 0px;
				left: 0px;
			}
		}

	</style>
</head>
<body>

	<div class="main">
		<div class="box"></div>
		<div class="box2"></div>
	</div>

</body>
</html>
