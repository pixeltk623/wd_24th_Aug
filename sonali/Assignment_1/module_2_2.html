<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Module 2-2 </title>
	<style type="text/css">
		
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	header{
		width: 100%;
		height: 100px;
		background-color: green;
	}
	.p1{
		float: left;
		padding: 40px 0px 0px 120px;
		font-family: Arial;
		font-size: 20px;
		color: lightgreen;
	}
	.p2{
		width: 70%;
		float: right;
		padding: 40px 70px 0px 150px;
		font-family: Arial;
		font-size: 20px;
		color: lightgreen;
	}
	section{
		width: 100%;
		overflow: hidden;
	}
	section::after{
		content: "";
		display: table;
		clear: both;
	}
	aside{
		width: 20%;
		float: left;
		background: #cc0000;
		height: 550px;
	}
	.p3{
		text-align: center;
		padding: 40px;
		font-size: 20px;
		color: #ffe6cc;
		font-family: Arial;
	}
	.p4{
		text-align: center;
		padding: 170px 20px 0px 20px;
		font-size: 20px;
		color: #ffe6cc;
		font-family: Arial;
	}
	main{
		width: 80%;
		height: 550px;
		overflow: hidden;
	}
	.p5{
		text-align: center;
		padding: 200px 300px 0px 0px;
		font-size: 20px;
		font-family: Arial;
	}
	.p6{
		text-align: center;
		padding: 30px 300px 0px 0px;
		font-size: 20px;
		font-family: Arial;
	}
	footer{
		width: 100%;
		height: 100px;
		background-color: darkblue;
	}
	.footer{
		overflow: hidden;
	}
	.p7{
		float: left;
		padding: 40px 0px 0px 120px;
		font-family: Arial;
		font-size: 20px;
		color: lightblue;
	}
	.p8{
		width: 70%;
		float: right;
		padding: 40px 70px 0px 150px;
		font-family: Arial;
		font-size: 20px;
		color: lightblue;
	}

	@media screen and (min-width: 320px) and (max-width: 820px){

		header{
			width: 100%;
		}
		.p1{
			float: top;
		}
		.p2{
			float: bottom;
			width: 100%;
		}
	}


	</style>
</head>
<body>

	<header>
		<p class="p1"> Header </p>
		<p class="p2"> Height: 100px , Width: 100% </p>
	</header>

	<section>
		<aside>
			<p class="p3"> LeftPane </p>
			<p class="p4"> Height: fill area <br> width: 350px </p>
		</aside>

		<main>
			<p class="p5"> content area </p>
			<p class="p6"> Height: fill area <br> Width: fill area </p> 
		</main>

		<footer>
			<div class="footer">
				<p class="p7"> Footer </p>
				<p class="p8"> Width: 100% , height: 100px </p>
			</div>
		</footer>
	</section>

</body>
</html>
