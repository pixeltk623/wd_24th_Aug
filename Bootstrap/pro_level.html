<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
      <title>Hello, world!</title>
   </head>
   <body>
      <div class="container">
            <form>
               <div class="form-group">
                  <label>Name</label>
                  <input type="text" name="name" id="name" class="form-control">
               </div>
               <div class="form-group">
                  <label>Gender</label>
                  <br>
                  <input type="radio" name="gender" value="Male"> Male
                  <input type="radio" name="gender" value="Female"> Female
               </div>

               <div class="form-group">
                  <label>Hobby</label>
                  <br>
                  <input type="checkbox" name="hobby" value="Cricket"> Cricket
                  <input type="checkbox" name="hobby" value="Football"> Football
               </div>

               <div class="form-group">
                  <label>City</label>
                  <select name="city" id="city" class="form-control">
                     <option value="">Select</option>
                     <option value="Patna">Patna</option>
                     <option value="Ranchi">Ranchi</option>
                     <option value="Vadodara">Vadodara</option>
                     <option value="Anand">Anand</option>
                     <option value="Bharuch">Bharuch</option>
                  </select>
               </div>
            </form>
        </div>
      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
         -->
        <script type="text/javascript">
            $(document).ready(function() {
               
               let dataArray = {name: 'Kumar', gender: 'Male', hobby: ['Football'], city : 'Bharuch'}

               let gender = $("[name=gender]");
               let hobby = $("[name=hobby]");
               let city = $("#city");

               // console.log(city[0].options)

               for(let i=0; i<city[0].options.length; i++) {

                  if(city[0].options[i].value==dataArray.city) {
                     city[0].options[i].selected=true
                  }

               }

               for(let i=0; i<gender.length; i++) {
                  if(gender[i].value==dataArray.gender) {
                     gender[i].checked = true;
                  }
               }
               console.log(dataArray.hobby) 
               for(let i=0; i<hobby.length; i++) {
                  //console.log(dataArray.hobby)   

                  if(dataArray.hobby.includes(hobby[i].value)) {
                     hobby[i].checked = true;
                  }               
               }


               $("#name").val(dataArray.name)
               //console.log(dataArray) 

            });
        </script>
   </body>
</html>
