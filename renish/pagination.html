<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://kit.fontawesome.com/01ffce6ed8.js" crossorigin="anonymous"></script>
	<style type="text/css">
		
		section{
			width: 520px;
			height: 100px;
			background-color: #b300b3;
			/*position: relative;
			top: 5px;*/
			border-radius:20px ;
		}
		.pagination {
			display: inline-block;
		}
		ul li  {
			float: left;
			text-decoration: none;
			padding: 5px 5px;
			list-style-type: none;
		}
		ul li a {
			float: left;
			text-decoration: none;
			padding: 21px 21px;
			list-style-type: none;
			color: #b300b3;
			border: 1px solid lightgrey;
			margin-bottom: 5px;
			border-radius: 100%;
			background-color: white;
		}
		ul li i {
			color: #b300b3;
			padding: 21px 21px;
			border: 1px solid lightgrey;
			border: 1px solid lightgrey;
			margin-bottom: 5px;
			border-radius: 100%;
			background-color: white;
		}
		.disabled:active {
			cursor: none;
			background-color: black;
			pointer-events: none;
		}

		
	</style>
</head>
<body>
	<section>
		<div class="pagination">
			<ul>
					<li><i class="fas fa-angle-left"></i></li>
					<li  class="disabled"><a href="">1</a></li>
					<li><a href="">2</a></li>
					<li><a href="">3</a></li>
					<li><a href="">4</a></li>
					<li><a href="">5</a></li>
					<li><i class="fas fa-angle-right"></i></li>
			</ul>
		</div>
	</section>
<br><br>
	
	
</body>
</html>
