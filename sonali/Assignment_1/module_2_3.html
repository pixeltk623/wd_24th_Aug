<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> CSS 3D </title>
	<style type="text/css">
		
		main{
			width: 50%;
			margin: 200px 400px 200px 400px;
		}
		.main{
			background: linear-gradient(to left, #d3d3d3 16%, #808080 77%);
			border-radius: 10px;
			padding: 100px 80px 100px 70px;
			text-align: center;
			position: relative;
			box-shadow: 0 10px 15px 0 rgba(0,0,0,.6);
		}
		h1{
			font-family: Arial;
		}
		p{
			font-size: 20px;
			font-family: Arial;
		}
		.p{
			font-size: 15px;
		}

	</style>
</head>
<body>

	<main>
		<div class="main">
			<h1> CSS3 3D Gradient & Shadow Box </h1>
			<p> Just a simple example of 3D gradient box with elliptical shadow using
				only css3 gradient and box-shadow effect. </p>
			<p class="p"> Inspired by 
				<font color="blue"> @Malarkey </font> and
				<font color="blue"> @Sturobson </font> 
			</p>
		</div>
	</main>

</body>
</html>
