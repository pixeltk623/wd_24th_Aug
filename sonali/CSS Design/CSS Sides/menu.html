<!DOCTYPE html>
<html>
<head>
	<title> Ads Design </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		section{
			border: 3px solid red;
			padding: 25px;
			margin: 25px;
		}
		header{
			padding: 25px;
			border: 3px solid red;
			text-align: center;
			color: blue;
			font-size: 30px;
			font-family: Arial; 
		}
		div.nav{
			float: left;
			width: 15%;
			height: 550px;
			border: 3px solid red;
			padding: 25px 25px;
			padding-top: 250px;
			margin-right: 15px;
			margin-top: 15px;
			text-align: center;
			color: blue;
			font-size: 30px;
			font-family: Arial;
		}
		div.space{
			width: 73%;
			float: left;			
			overflow: hidden;
			height: 550px;
			border: 3px solid red;
			margin-top: 15px;
			padding: 25px 25px; 
			text-align: center;
			color: blue;
			font-size: 30px;
			font-family: Arial;
			padding-top: 250px;
		}
		.row::after{
			content: "";
			display: table;
			clear: both;
		}
		aside::before{
			content: "";
			display: table;
			clear: both;	
		}
		.ads{
			float: right;
			width: 10%;
			height: 548px;
			margin-left: 10px;
			margin-top: 15px;
			padding: 25px 25px;
			border: 3px solid red;
			text-align: center;
			color: blue;
			font-size: 30px;
			font-family: Arial;
			padding-top: 200px;
		}
		footer{
			border: 3px solid red;
			padding: 25px 25px;
			margin-top: 15px;
			text-align: center;
			color: blue;
			font-size: 30px;
			font-family: Arial;
		}

		@media screen and (min-width: 300px) and (max-width: 800px)
		{
			div.nav{
				width: 100%;
				float: none;
				margin-top: 15px;
			}
			div.space{
				width: 100%;
				float: none;
			}
			.ads{
				width: 100%;
				float: none;
				border: 3px solid red;
				height: 550px;
				margin-top: 15px;
				margin-left: 0px;
				padding: 25px 25px;
			}
		}

	</style>
</head>
<body>
		<section>
		<header>  WEBSITE NAME  </header>

		<main>
			<div class="row">
				<div class="nav">  MENU  </div>
	 			<div class="space"> CONTENT AREA </div>
	 			<div class="ads">   A <br> D <br> V <br> T </div>
			</div>
		</main>

		<!-- <aside>
			<div class="ads">   A <br> D <br> V <br> T </div>
		</aside> -->

		<footer> FOOTER </footer>
		</section>
</body>
</html>
