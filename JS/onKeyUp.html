		function getPassword() {
			var password = document.getElementById("password").value;

			//console.log(password);

			//console.log(/[a-z]/.test(password))

			if(/[a-z]/.test(password)) {
				document.getElementById("e2").style.color = 'lightgrey';
			} else {
				document.getElementById("e2").style.color = 'black';
			}

			if(/[A-Z]/.test(password)) {
				document.getElementById("e3").style.color = 'lightgrey';
			} else {
				document.getElementById("e3").style.color = 'black';
			}

			if(/[0-9]/.test(password)) {
				document.getElementById("e4").style.color = 'lightgrey';
			} else {
				document.getElementById("e4").style.color = 'black';
			}


			if(/[\!\@\#\$\%\^\&\*\)\(\+\=\.\<\>\{\}\[\]\:\;\'\"\|\~\`\_\-]/g.test(password)) {
				document.getElementById("e5").style.color = 'lightgrey';
			} else {
				document.getElementById("e5").style.color = 'black';
			}

			if(password.length>=8) {
				document.getElementById("e6").style.color = 'lightgrey';
			} else {
				document.getElementById("e6").style.color = 'black';
			}

			if(/[a-z]/.test(password) && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[\!\@\#\$\%\^\&\*\)\(\+\=\.\<\>\{\}\[\]\:\;\'\"\|\~\`\_\-]/g.test(password) && password.length>=8) {

				document.getElementById("result").style.display = "none";
				document.getElementById("ALLoK").innerHTML = "<h2>All Ok</h2>";

				button.disabled = false;

			} else {
				document.getElementById("result").style.display = "block";
				document.getElementById("ALLoK").innerHTML = "";
				button.disabled = true;
			}
		}
