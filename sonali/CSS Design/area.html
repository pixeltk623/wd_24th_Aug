<!DOCTYPE html>
<html>
<head>
	<title> Content Area </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		
		*{
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}
		header{
			font-size: 35px;
			padding: 10px;
			border: 3px solid black;
			background: lightblue;
		}
		nav ul{
			border: 3px solid black;
			height: 50px;
			width: 100%;
			font-size: 25px;
			list-style-type: none;
			overflow: hidden;
			background: lightblue;
		}
		nav ul li{
			float: right;
		}
		nav ul li a{
			display: inline-block;
			padding: 5px 15px;
		}
		.area{
			float: left;
			width: 75%;
			border: 3px solid black;
			height: 400px;
			background: yellow;
			font-size: 30px;
			text-align: center;
			padding: 30px 0px 0px 0px
		}
		.recent{
			width: 25%;
			border: 3px solid black;
			height: 400px;
			float: right;
			background: yellow;
			font-size: 30px;
			text-align: center;
			padding: 30px 0px 0px 0px;
		}
		footer{
			height:  70px;
			border: 3px solid black;
			overflow: hidden;
			background: lightblue;
			font-size: 30px;
			padding: 30px;
			text-align: center;
		}

		@media screen and (min-width: 320px) and (max-width: 480px){
			nav ul{
				border: 3px solid black;
				height: 50px;
				width: 100%;
				font-size: 25px;
				list-style-type: none;
				overflow: hidden;
				background: lightblue;
			} 
			nav ul li {
				text-align: center;
				float: none;
			}
			nav ul li a{
				display: inline-block;
				float: none;
				text-align: center;
			}
			.area{
				float: none;
				width: 100%;
			}
			.recent{
				float: none;
				width: 100%;
			}
		}

	</style>
</head>
<body>

		<header> Header </header>
		<nav>
			<ul>
				<li><a href=""> Content </a></li>
				<li><a href=""> About </a></li>
				<li><a href=""> Home </a></li>
			</ul>
		</nav>

		<main class="area">
			Content Section
		</main>

		<aside class="recent">
			Recents
		</aside>

		<footer>
			Footer
		</footer>

</body>
</html>
