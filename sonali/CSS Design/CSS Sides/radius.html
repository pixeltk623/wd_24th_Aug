<!DOCTYPE html>
<html>
<head>
	<title> Radius </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.Section{
			padding: 20px;
		}
		header{
			border: 2px solid black;
			text-align: center;
			padding: 35px;
			height: 100px;
			border-radius: 25px;
			border-color: green;
			background: lightgrey;
		}
		aside{
			border: 2px solid black;
			width: 15%;
			height: 500px;
			float: left;
			text-align: center;
			padding: 250px 0px 0px 0px;
			border-radius: 25px;
			border-color: green;
			background: lightgrey;
			margin-top: 15px;	
		}
		main{
			border: 2px solid black;
			width: 84%;
			height: 500px;
			float: right;
			text-align: center;
			padding: 250px;
			border-radius: 25px;
			border-color: green;
			background: lightgrey;
			margin-top: 15px;	
			margin-: 15px;
		}
		footer{
			border: 2px solid black;
			text-align: center;
			padding-bottom: 3%;
			border-radius: 25px;
			border-color: green;
			background: lightgrey;
			margin-top: 33%;
			padding: 20px;
			overflow: hidden; 	
		}
		
		@media screen and (min-width: 320px) and (max-width: 800px){

			main{
				text-align: center;
			}
			footer{
				float: none;
			}
		}

	</style>
</head>
<body>

	<section class="Section">
		<header>
			<h2> Header Section </h2> 
		</header>

		<section>
			<aside> 
				<h2> Index </h2> 
			</aside>
			<main> 
				<h2> Content Section </h2>
			</main>
		</section> <br><br>

		<footer>
			<h2> Footer Section </h2>
		</footer>
	</section>


</body>
</html>
