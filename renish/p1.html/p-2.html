<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body {
			background: linear-gradient(to left, #6600ff 0%, #ff99cc 100%);
		}
		section{
			width: 900px;
			height: 100px;
			border-radius:10px ;
			background-color: white;
			position: absolute;
			top: 100px;
			left: 200px;
		}
		.pagination-1 {
			display: inline-block;
		}
		ul li  {
			float: left;
			text-decoration: none;
			padding: 5px 5px;
			list-style-type: none;
		}
		ul li a {
			float: left;
			text-decoration: none;
			padding: 21px 21px;
			list-style-type: none;
			color: black;
			border: 1px solid lightgrey;
			border-radius: 10%;
			background-color: white;
		}
		ul li a:hover{
			background-color: black;
			color: white;
		}

	</style>
</head>
<body>
	<section>
		<div class="pagination-1">
			<ul>
				<li><a href="">previous</a></li>
				<li><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">5</a></li>
				<li><a href="">6</a></li>
				<li><a href="">7</a></li>
				<li><a href="">8</a></li>
				<li><a href="">9</a></li>
				<li><a href="">10</a></li>
				<li><a href="">Next</a></li>
			</ul>
		</div>
	</section>
</body>
</html>
