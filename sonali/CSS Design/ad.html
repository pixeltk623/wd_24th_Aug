<!DOCTYPE html>
<html>
<head>
	<title> Ads Design </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		header{
			padding: 25px;
			background: yellow;
		}
		div.nav{
			float: left;
			width: 15%;
			height: 550px;
			background: yellow;
			padding: 25px 25px;
			margin-right: 15px;
			margin-top: 15px;
		}
		div.space{
			width: 75%;
			overflow: hidden;
			height: 550px;
			background: yellow;
			margin-top: 15px;
			padding: 25px 25px;
			margin-: 15px;
			float: left; 
		}
		.row::after{
			content: "";
			display: table;
			clear: both;
		}
		aside::before{
			content: "";
			display: table;
			clear: both;	
		}
		.ads{
			float: right;
			width: 8%;
			margin-left: 15px;
			padding: 25px 25px;
			background: yellow;
			height: 550px;
			margin-top: 15px;
		}
		footer{
			background: yellow;
			padding: 25px 25px;
			margin-top: 15px;
		}

		@media screen and (min-width: 300px) and (max-width: 800px)
		{
			div.nav{
				width: 100%;
				float: none;
				margin-top: 15px;
			}
			div.space{
				width: 100%;
				float: none;
			}
			.ads{
				width: 100%;
				height: 550px;
				float: none;
				background: yellow;
				margin-top: 15px;
				margin-left: 0px;
				padding: 25px 25px;
			}
		}

	</style>
</head>
<body>
		<header> Header </header>

		<main>
			<div class="row">
				<div class="nav"> Nav </div>
	 			<div class="space"> Artical </div>
	 			<div class="ads"> Ads </div>
			</div>
		</main>

		<!-- <aside>
			<div class="ads"> Ads </div>
		</aside> -->

		<footer> Footer	</footer>
</body>
</html>
