<!DOCTYPE html>
<html>
<head>
	<title>Logo Again</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		
		*{
			padding: 0px;
			margin: 0px;
			box-sizing: border-box; 
		}
		header{	
			width: 100%;
			height: 70px;
			background: lightgrey;
		}
		h1{
			text-align: center;
			padding-top: 15px; 
		}
		nav {
			background: lightgrey;
			height: 70px;
			width: 100%;
			margin-top: 10px;
		}
		nav ul{
			list-style-type: none; 
			overflow: hidden;
			text-align: center;
		}
		nav ul li{
			float: left;
			padding-left: 200px; 
		}
		nav ul li a{
			display: inline-block;  
			padding: 0px 0px 0px 0px; 
			padding-top: 20px; 
		}
		main{
			width: 100%;
			height: 250px;
			background: lightgrey;
			text-align: center;
			margin-top: 10px; 
		}
		section{
			margin-top: 10px;
		}
		.col-left{
			width: 32%;
			height: 210px;
			background: lightgrey;
			float: left;
			text-align: center;
			margin-right: 10px;
		}
		.col-mid{
			width: 33%;
			height: 210px;
			background: lightgrey;
			float: left;
			text-align: center;
			margin-bottom: 10px;
		}
		.col-right{
			width: 32%;
			height: 210px;
			background: lightgrey;
			float: right;
			text-align: center;
			margin-right: 5px; 
		}
		footer{
			width: 100%;
			height: 70px;
			text-align: center;
			background: lightgrey;
			overflow: hidden; 
		}

		@media screen and (min-width: 320px) and (max-width: 800px)
		{
			nav ul li a{
				float: none;
				padding-left: none;
				text-align: center; 		
			}
			.col-right{
				float: none;
				width: 100%;
			}
			.col-mid{
				float: none;
				width: 100%;
				margin-top: 10px;
			}
			.col-left{
				float: none;
				width: 100%;
			}
			footer{
				margin-top: 10px;
			}
		}

	</style>
</head>
<body>

	<header> 
		<h1> Logo </h1>
	 </header>

	 <nav>
	 	<ul>
	 		<li><a href=""> Home </a></li>
	 		<li><a href=""> Products </a></li>
	 		<li><a href=""> Services </a></li>
	 		<li><a href=""> About </a></li>
	 		<li><a href=""> Contact </a></li>
	 	</ul>
	 </nav>

	 <main>	Features </main>

	 <section>
	 	<div class="col-left"> Column One </div>
	 	<div class="col-mid"> Column Two </div>
	 	<div class=" col-right"> Column Three </div>
	 </section>

	 <footer> copyright </footer>

</body>
</html>
